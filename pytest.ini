[pytest]
markers =
    unit: Pure unit tests (no server dependencies)
    backend: Backend API tests (requires backend server only)
    browser: Browser automation tests (requires both servers)
    integration: Integration tests (cross-component testing)
    asyncio: Async tests requiring event loop
    slow: Tests that take longer than 5 seconds

# Test selection shortcuts
addopts = -v --tb=short --strict-markers

# Default test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright configuration for browser tests
# Browser will be set via command line or defaults
asyncio_mode = auto

# Timeout configuration
timeout = 60
timeout_method = signal
